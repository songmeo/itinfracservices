---
- name: setup
  become: yes
  hosts: legacy_linux
  roles:
    - init
  tags:
    - init

- name: mysql server
  become: yes
  hosts: mysql
  roles:
    - mysql
  tags:
    - mysql

- name: wordpress
  become: yes
  hosts: wordpress
  roles:
    - { role: wordpress, tags: wordpress }
    - { role: haproxy, tags: haproxy }
    - { role: haproxy_exporter, tags: haproxy_exporter }

- name: node_exporter
  hosts: linux
  become: yes
  roles:
    - {role: 'bind', tags: 'bind'}
    - node_exporter

- name: mysql exporter
  hosts: mysql
  become: yes
  roles:
    - mysqld_exporter
  
- name: influx
  become: yes
  hosts: influx
  roles:
    - influxdb
  tags:
    - influxdb

- name: prometheus
  hosts: prometheus
  become: yes
  roles:
    - { role: prometheus, tags: prometheus }
    - grafana
